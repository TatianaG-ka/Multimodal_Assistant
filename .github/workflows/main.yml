name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Git + Git LFS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git lfs install

      - name: Add HF remote and fetch
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          git remote add space https://TatianaGol:${HF_TOKEN}@huggingface.co/spaces/TatianaGol/Multimodal_Assistant
          # Jeśli remote już istnieje, niech nie przerwie joba
          git remote set-url space https://TatianaGol:${HF_TOKEN}@huggingface.co/spaces/TatianaGol/Multimodal_Assistant || true
          git fetch space main

      - name: Rebase na space/main (integracja zmian)
        run: |
          # Integrujemy historię ze Space do lokalnego main
          git checkout main
          git rebase space/main

      - name: Force push do Space (nadpisuje Space)
        run: |
          git push space main --force-with-lease
